<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the trip <strong>{{ trip.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <!-- Cancel button now correctly links back to the trip list -->
            <a href="{% url 'trip_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
